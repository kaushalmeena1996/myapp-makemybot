{% extends "base.html" %} {% block content %}
<div class="thumbnail">
    <div class="jumbotron">
        <div class="container text-purple">
            <form class="form-horizontal" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">username :</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="username" value="{{formUsername}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">password :</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" name="password" value="{{formPassword}}" required>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-purple btn-lg">Login</button>
                    <button onclick="goBack()" type="button" class="btn btn-default btn-lg">Cancel</button>
                </div>
                <br>
                <span>Not Registered? &nbsp;</span>
                <a class="btn btn-default btn-xs" href="{% url 'register' %}" role="button">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;Register
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
