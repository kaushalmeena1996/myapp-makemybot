{% extends "base.html" %} {% block content %}
<div class="thumbnail">
    <div class="jumbotron">
        <div class="container text-purple">
            <form class="form-horizontal" method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <label for="form">marked (*) fields are required.</label>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">firstname :</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="firstname" value="{{formFirstname}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">lastname :</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="lastname" value="{{formLastname}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">e-mail :</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" name="email" value="{{formEmail}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">*username :</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="username" value="{{formUsername}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">*password :</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" name="password" value="{{formPassword}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm" class="col-sm-2 control-label">*confirm :</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" name="confirm" value="{{formConfirm}}" required>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-purple btn-lg">Register</button>
                    <button onclick="goBack()" type="button" class="btn btn-default btn-lg">Cancel</button>
                </div>
                <br>
                <span>Already Registered? &nbsp;</span>
                <a class="btn btn-default btn-xs" href="{% url 'login' %}" role="button">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Login
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
