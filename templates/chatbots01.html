{% extends "base.html" %}
{% block content %}
    <div class="w3-container w3-custom-container">
        
        <div class="w3-text-col-red w3-custom-font"><span>[ Chat ]</span><hr></div>
        <div class="w3-container w3-card-4 w3-round">
            <div id="chatBox" class="w3-container w3-margin w3-card-2 w3-round">
                
                <script> bChat(0, {{botInfo['bot_id']}}, event); </script>
                
                <div hidden id="botMessage" class="w3-container w3-chat-body">
                    <img class="w3-avtaar w3-bot w3-light-red w3-card-2 w3-margin" src="{{botInfo['bot_image']}}" alt="Bot-Image">
                    <div class="w3-bubble-bot w3-bot w3-round w3-margin">
                        <div class="w3-bubble-header">{{botInfo['bot_name']}}</div>
                        <div id="messageBody" class="w3-bubble-body w3-center"></div>
                        <div id="messageTime" class="w3-bubble-footer">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div hidden id="userMessage" class="w3-container w3-chat-body">
                    <img class="w3-avtaar w3-user w3-light-yellow w3-card-2 w3-margin" src="{{ url_for( 'static', filename='img/user_default.png' ) }}" alt="User-Image">
                    <div class="w3-bubble-user w3-user w3-round w3-margin">
                        <div class="w3-bubble-header">User</div>
                        <div id="messageBody" class="w3-bubble-body w3-center"></div>
                        <div id="messageTime" class="w3-bubble-footer">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w3-margin">
                <table>
                    <tr>
                        <td class="w3-custom-input w3-left" style="width:80%">
                            <input onkeyup="bChat(1, {{botInfo['bot_id']}}, event)" id="chatInput" autocomplete="off" autofocus class="w3-input w3-left w3-border" name="chatInput" placeholder="type something..." type="text"></input>
                        </td>
                        <td class="w3-right" style="width:20%">
                            <button id="chatButton" style="width:80%" onclick="bChat(1, {{botInfo['bot_id']}}, event)" class="w3-button w3-button-col-red w3-right w3-padding w3-xlarge">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- 
        <div class="w3-text-col-red w3-custom-font w3-margin-top"><span>[ Comments ]</span><hr></div>
        <div id="commentBox" class="w3-container w3-card-4 w3-round w3-margin-bottom">
            <div id="disqus_thread"><script> showDisqus("http://localhost/my-site/public/chat.php", {{botInfo['bot_id']}}); </script></div>
        </div>
        -->
    </div>
{% endblock %}
