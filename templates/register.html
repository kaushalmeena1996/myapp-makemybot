{% extends "base.html" %} {% block content %}
<div class="thumbnail">
    <div class="jumbotron">
        <form method="post" action="{{ url_for( 'showRegister' ) }}">
            <div class="text-col-purple">
                <label>(*) marked fields are necessary.</label>
                <br>
                <div class="form-group">
                    <label for="name">name :</label>
                    <input class="form-control input-lg" type="text" name="name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">*e-mail :</label>
                    <input class="form-control input-lg" type="email" name="email" value="{{email}}" required>
                </div>
                <div class="form-group">
                    <label for="password">*password :</label>
                    <input class="form-control input-lg" type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm">*confirm :</label>
                    <input class="form-control input-lg" type="password" name="confirm" required>
                </div>
                <input id="actionButton" class="button button-col-purple" type="submit" value="Register"></input>
                <br>
                <span class="font-size-small">Already Registered? &nbsp;</span>
                <a class="btn btn-default font-size-small" href="{{url_for('showLogin')}}" role="button">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp;Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
