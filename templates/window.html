<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- http://www.w3schools.com/ -->
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/w3.css') }}">
        <!-- http://fontawesome.io/ -->
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/font-awesome.css') }}">
        <!-- https://jquery.com/ -->
        <script src="{{ url_for( 'static', filename='js/jquery-3.1.0.min.js' ) }}"></script>
        <!-- CUSTOM FAVICON -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <!-- CUSTOM STYLESHEET -->
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/custom-styles.css') }}">
        <!-- CUSTOM SCRIPT -->
        <script src="{{ url_for( 'static', filename='js/custom-scripts.js' ) }}"></script>
        <title>MakeMyBot: {{menuTitle}}</title>
    </head>
    <body>
        <div class="w3-text-col-darkred w3-custom-font">
            <span>&nbsp;&nbsp;<i class="fa fa-comments-o"></i> Chat
                <a target="_parent" href="{{ url_for( 'showHome' ) }}">
                    <img class="w3-right w3-hover-opacity" height="45px" src="{{ url_for( 'static', filename='img/loader.gif' ) }}" alt="Loader">
                </a>
            </span>
            <hr>
        </div>
        {% if botInfo: %}
            <div class="w3-container">
                <div id="chatBox" class="w3-container w3-card-2 w3-round">
                    <script> bChat(0, {{botInfo['bot_id']}}, event); </script>
                    <div hidden id="botMessage" class="w3-container w3-chat-body">
                        <table>
                            <tr>
                                <td class="w3-avtaar">
                                    <img class="w3-light-red" src="\static\avtaar\{{botInfo['bot_image']}}" alt="Bot-Image">
                                </td>
                                <td class="w3-text-align-left">
                                    <div class="w3-bubble-bot w3-bot w3-round">
                                        <div class="w3-bubble-header">{{botInfo['bot_name']}}</div>
                                        <div id="messageBody" class="w3-bubble-body w3-center"></div>
                                        <div id="messageTime" class="w3-bubble-footer">
                                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div hidden id="userMessage" class="w3-container w3-chat-body">
                        <table>
                            <tr>
                                <td class="w3-text-align-right">
                                    <div class="w3-bubble-user w3-user w3-round">
                                        <div class="w3-bubble-header">User</div>
                                        <div id="messageBody" class="w3-bubble-body w3-center"></div>
                                        <div id="messageTime" class="w3-bubble-footer">
                                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </td>
                                <td class="w3-avtaar">
                                    <img class="w3-light-yellow" src="{{ url_for( 'static', filename='avtaar/user_default.png' ) }}" alt="User-Image">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="w3-margin-top w3-margin-bottom">
                    <table>
                        <tr>
                            <td class="w3-custom-input w3-left" style="width:80%">
                                <input onkeyup="bChat(1, {{botInfo['bot_id']}}, event)" id="chatInput" autocomplete="off" autofocus class="w3-input w3-left w3-border" name="chatInput" placeholder="type something..." type="text"></input>
                            </td>
                            <td class="w3-right" style="width:20%">
                                <button id="chatButton" style="width:80%; min-width:50px" onclick="bChat(1, {{botInfo['bot_id']}}, event)" class="w3-button w3-button-col-darkred w3-right w3-padding w3-xlarge">
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        {% else %}
            <div class='w3-container w3-custom-container'>
                <div class='w3-container w3-center w3-custom-font {{textColor}}'>
                    <span class='w3-custom-font w3-font-size-large'>{{header}}</span>
                    <p>{{content}}</p>
                    <button onclick='goBack()' class='w3-button w3-xxlarge w3-margin-top {{buttonColor}}'><b><<</b></button>
                </div>
            </div>
        {% endif %}
    </body>
</html>
