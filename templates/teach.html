{% extends "base.html" %}
{% block content %}
    <div class="w3-container w3-custom-container">
        <div id="searchBox">
            <div class="w3-text-col-darkblue w3-custom-font"><span>[ Search ]</span><hr></div>
            <table class="w3-custom-input">
                <tr>
                    <td>
                        <button onclick="sAction(1)" id="searchIcon" class="w3-button w3-button-col-darkblue w3-padding w3-xxlarge"><i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </td>
                    <td class="w3-full-width">
                        <input onkeyup="sAction(1)" id="searchInput" autocomplete="off" autofocus class="w3-input w3-border" name="searchInput" placeholder="search something..." type="search"></input>
                    </td>
                </tr>
            </table>
            <div hidden id="searchResult" class="w3-padding-top">
                <div class="w3-text-col-darkblue w3-custom-font"><span>[ Result ]</span><button onclick="utilityfadeOut ('#searchResult')" class="w3-xlarge w3-right w3-qButton">[ <i class="fa fa-times"></i> ]</button><hr></div>
                <div id="boxContent">
                </div>
            </div>
        </div>
        <div class="w3-padding-top w3-padding-bottom">
            <table class="w3-center">
                <tr>
                    <td style="width:25%">
                        <button id="searchIcon" style="width:100%" onclick="utilityToggle ('#infoBox')" class="w3-button w3-button-col-darkblue w3-padding w3-xlarge"><i class="fa fa-info"></i>
                        </button>
                    </td>
                    <td style="width:25%">
                        <button id="searchIcon" style="width:100%" onclick="utilityToggle ('#addBox')" class="w3-button w3-button-col-darkblue w3-padding w3-xlarge"><i class="fa fa-plus"></i>
                        </button>
                    </td>
                    <td style="width:25%">
                        <button id="searchIcon" style="width:100%" onclick="utilityToggle ('#browseBox')" class="w3-button w3-button-col-darkblue w3-padding w3-xlarge"><i class="fa fa-list"></i>
                        </button>
                    </td>
                    <td style="width:25%">
                        <button id="searchIcon" style="width:100%" onclick="utilityToggle ('#logBox')" class="w3-button w3-button-col-darkblue w3-padding w3-xlarge"><i class="fa fa-history"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div hidden id="infoBox">
            <div class="w3-text-col-darkblue w3-custom-font"><span>[ Info ]</span><button onclick="utilityfadeOut ('#infoBox')" class="w3-xlarge w3-right w3-qButton">[ <i class="fa fa-times"></i> ]</button><hr></div>
            <div id="boxContent" class="w3-text-col-darkblue" style="font-size:28px">
            </div>
        </div>
        <div hidden id="addBox" class="w3-margin-bottom">
            <div class="w3-text-col-darkblue w3-custom-font"><span>[ Add ]</span><button onclick="utilityfadeOut ('#addBox')" class="w3-xlarge w3-right w3-qButton">[ <i class="fa fa-times"></i> ]</button><hr></div>
            <div id="boxContent">
                <table class="w3-addTable">
                    <tr>
                        <td class="w3-padding w3-border w3-round">
                            <select id="aSelect" class="w3-select w3-border w3-padding-left w3-padding-right" onchange="aAction (0)" >
                                <option value="Q">[Q][Question.Type]</option>
                                <option value="R">[R][Random.Type]</option>
                                <option value="G">[G][Greeting.Type]</option>
                            </select>
                        </td>
                        
                        <td class="w3-padding w3-border w3-text-align-center">
                            <button id="aSave" onclick="aAction (1)" class="w3-xxlarge w3-qButton">[ <i class="fa fa-save"></i> ]</button>
                            <button id="aRefresh" onclick="aAction (2)" class="w3-xxlarge w3-qButton">[ <i class="fa fa-refresh"></i> ]</button>
                            <button id="aCross" onclick="aAction (3)" class="w3-xxlarge w3-qButton">[ <i class="fa fa-times"></i> ]</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="w3-padding w3-border">
                            <input id="aPattern" class="w3-input w3-border" autocomplete="off" autofocus placeholder="< Enter question to be matched by bot. >"></input>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="w3-padding w3-border">
                            <textarea id="aTemplate" class="w3-padding w3-border" autocomplete="off" autofocus placeholder="< Enter what bot should say in response to the above question. >"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div hidden id="browseBox">
            <div class="w3-text-col-darkblue w3-custom-font"><span>[ Browse ]</span><button onclick="utilityfadeOut ('#browseBox')" class="w3-xlarge w3-right w3-qButton">[ <i class="fa fa-times"></i> ]</button><hr></div>
            <table>
                <tr>
                    <td>
                        <select id="bSelect01" onchange="bAction (1)" class="w3-select w3-text-col-darkblue w3-right w3-margin-bottom w3-padding-left w3-padding-right w3-border" name="bOption">
                            <option value="*">[*][All]</option>
                            <option value="A">[A][Answered]</option>
                            <option value="U">[U][Unanswered]</option>
                        </select>
                    </td>
                    <td>
                        <select id="bSelect02" onchange="bAction (1)" class="w3-select w3-text-col-darkblue w3-margin-bottom w3-padding-left w3-padding-right w3-border" name="bOption">
                            <option value="*">[*][All.Type]</option>
                            <option value="Q">[Q][Question.Type]</option>
                            <option value="G">[G][Greeting.Type]</option>
                            <option value="R">[R][Random.Type]</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div id="boxContent">
            </div>
        </div>
        
        <div hidden id="logBox">
            <div class="w3-text-col-darkblue w3-custom-font"><span>[ Logs ]</span><button onclick="utilityfadeOut ('#logBox')" class="w3-xlarge w3-right w3-qButton">[ <i class="fa fa-times"></i> ]</button><hr></div>
            <div id="boxContent">
            </div>
        </div>
    </div>
{% endblock %}
