{% extends "base.html" %}
{% block content %}
	<div class="w3-container w3-custom-container w3-custom-font">
		<form class="w3-container w3-custom-form" >
			<div class="w3-text-col-darkorange"><span>[ Embed Code ]</span><hr></div>
			<p class="w3-text-col-darkorange w3-margin-top w3-margin-bottom">add the following code to embed your chatbot to your website.</p>
			<textarea name="cMessage" id="cMessage" class="w3-input w3-border w3-qMessage w3-font-size-med" type="text" required>
<script>
var toogle = 0;
function toogleFrame()
{
	if (toogle == 0)
	{
		document.getElementById('windowFrame').style.height = '45px';
		toogle = 1;
	}
	else
	{
		document.getElementById('windowFrame').style.height = '510px';
		toogle = 0;
	}
}
</script>
<style>
#windowTable {
	position: absolute;
	bottom: 0;
	right: 0;
}
#windowButton {
	vertical-align: top;
	color: #C0392B;
	font-size: 18px;
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
	cursor: pointer;
}
#windowFrame {
	height: 510px;
	width: 400px;
	border: 2px solid #C0392B;
	border-radius: 5px 0px 0px 0px;
}
</style>
<table id="windowTable">
	<tr>
		<td onclick="toogleFrame()" id="windowButton"><span>[X]</span></td>
		<td><iframe id="windowFrame" scrolling="no" frameborder="0" src="https://myapp-makemybot.herokuapp.com/chatbots/{{botInfo['bot_id']}}/window"></iframe></td>
	</tr>
</table>
			</textarea>
			<button type="button" class="w3-button w3-xxlarge w3-button-col-darkorange w3-margin-top">Copy</button>
		</form>
	</div>
{% endblock %}
