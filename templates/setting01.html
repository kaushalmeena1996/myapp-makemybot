{% extends "base.html" %} {% block content %}
<div class="thumbnail">
    <div class="jumbotron">
        <form action="{{ url_for( 'showSetting01' ) }}" method="post">
            <div class="text-col-darkgreen">
                <span>[ Change Password ]</span>
                <hr class="hr-col-darkgreen">
                <div class="form-group">
                    <label for="password1">old password :</label>
                    <input class="form-control input-lg" type="text" name="password1" value="{{password1}}" required></input>
                </div>
                <div class="form-group">
                    <label for="password2">new password :</label>
                    <input class="form-control input-lg" type="text" name="password2" value="{{password2}}" required></input>
                </div>
                <input class="button button-col-darkgreen" type="submit" value="Change"></input>
                <a href="{{url_for('showSetting00')}}">
                    <button type="button" class="button button-col-darkgreen">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
