{% extends "base.html" %} {% block content %}
<div class="thumbnail">
    <div class="jumbotron">
        <form method="post" action="{{url_for('showLogin')}}">
            <div class="text-col-purple">
                <div class="form-group">
                    <label for="email">e-mail :</label>
                    <input class="form-control input-lg" type="text" name="email" value="{{email}}" required>
                </div>
                <div class="form-group">
                    <label for="password">password :</label>
                    <input class="form-control input-lg" type="password" name="password" value="{{password}}" required>
                </div>
                <input id="actionButton" class="button button-col-purple" type="submit" value="Login"></input>
                <br>
                <span class="font-size-small">Not Registered? &nbsp;</span>
                <a class="btn btn-default font-size-small" href="{{url_for('showRegister')}}" role="button">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;&nbsp;Register
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
