<!DOCTYPE html>
<html>
<head>
<title>DATA FORM</title>

</head>
<body>
<h1>BOTCHAT<h2>



<script>
var toogle = 0;
function toogleFrame()
{
	if (toogle == 0)
	{
		document.getElementById('windowFrame').style.height = '65px';
		toogle = 1;
	}
	else
	{
		document.getElementById('windowFrame').style.height = '505px';
		toogle = 0;	
	}
}
</script>
<style>
#windowTable {
	position: absolute; 
	bottom: 0; 
	right: 0;
}
#windowButton {
	vertical-align: top; 
	color: #C0392B; 
	font-size: 18px; 
	font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
	cursor: pointer;
}
#windowFrame {
	height: 505px;
	width: 400px;
	border: 2px solid #C0392B;
	border-radius: 5px 0px 0px 0px;
}
</style>
<table id="windowTable">
	<tr>
		<td onclick="toogleFrame()" id="windowButton"><span>[X]</span></td>
		<td><iframe id="windowFrame" scrolling="no" frameborder="0" src="http://localhost:5000/chatbots/1/window"></iframe></td>
	</tr>
</table>

</body>

</html>
